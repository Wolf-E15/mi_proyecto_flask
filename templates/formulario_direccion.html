
<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Dirección</title>
</head>
<body>
    <h1>Seleccionar Dirección para Guardar el Archivo Excel</h1>
    <form action="/guardar_excel" method="POST">
        <label for="direccion">Dirección de Guardado:</label>
        <input type="text" id="direccion" name="direccion" required>
        <input type="submit" value="Guardar Excel">
    </form>
</body>
</html>
