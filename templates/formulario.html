<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procesador de Archivos XML</title>
</head>
<body>
    <h1>Procesador de Archivos XML</h1>
    <form action="/procesar" method="post" enctype="multipart/form-data">
        <input type="file" name="archivo_xml" accept=".xml" required>
        <button type="submit">Procesar</button>
    </form>
</body>
</html>
